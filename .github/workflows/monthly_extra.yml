name: Python Script

on:
  schedule:
    - cron: '30 0-16/3 * * 1-6'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dealer/sheet_updated/requirements.txt

      - name: Run Python Script
        run: python "dealer/sheet_updated/sheet_update.py"
