name: Python Script

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cars24/test/requirements1.txt
          


      - name: Python Script
        env:
          secret_key: ${{secrets.TOKEN1}}
        run: python cars24/test/test.py




        