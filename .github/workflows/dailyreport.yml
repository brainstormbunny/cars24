name: Python Script

on:
  schedule:
    - cron: '59 5-17 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          


      - name: Python Script
        env:
          gsheet_auth: ${{secrets.SAHIL_SA }}
        run: python form.py




        